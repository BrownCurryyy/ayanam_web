<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ayanam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #3E2723;
      color: #FFF8F0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      background: #feaa7c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #3E2723;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffb991;
    }

    #status {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <div id="status"></div>
  </form>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  <script>
    // grab env variables from Vercel
    const supabaseUrl = window.SUPABASE_URL;
    const supabaseKey = window.SUPABASE_ANON_KEY;

    if (!supabaseUrl || !supabaseKey) {
      console.error('Supabase URL or anon key missing!');
    }

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('contactForm');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const name = formData.get('name');
      const email = formData.get('email');
      const message = formData.get('message');

      if (!name || !email || !message) {
        statusDiv.textContent = 'Please fill all fields';
        return;
      }

      // insert into supabase table 'contacts'
      const { data, error } = await supabase
        .from('contacts')
        .insert([{ name, email, message }]);

      if (error) {
        console.error(error);
        statusDiv.textContent = 'Error sending message ðŸ˜¬';
      } else {
        statusDiv.textContent = 'Message sent âœ…';
        form.reset();
      }
    });
  </script>

</body>
</html>
